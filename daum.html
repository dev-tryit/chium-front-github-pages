
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>주소검색</title>
</head>
<style>
html,body{ margin:0; padding:0; height:100%; width:100%; }
#full-size{
  height: 100%;
  width: 100%;
  overflow:hidden; /* or overflow:auto; if you want scrollbars */
}
</style>
<body>
<div id="full-size"></div>
</body>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
    var element_layer = document.getElementById('full-size');

    function postDataToDart(data){
        console.log(`postDataToDart : ${data}`);
        window.parent.postMessage(data, "*");
    }

/*
    window.parent.addEventListener('message', getDataFromDart, false);
    function getDataFromDart(e) {
       print(`getDataFromDart : ${e.data}`);
    }
*/

    daum.postcode.load(function() {
      new daum.Postcode({
          oncomplete: function(data) {
              postDataToDart(JSON.stringify(data));
          },
          width : '100%',
          height : '100%',
          maxSuggestItems : 5,
          alwaysShowEngAddr: false,
          hideMapBtn: true,
          hideEngBtn: false,
      }).embed(element_layer, {autoClose:false});

      // iframe을 넣은 element를 보이게 한다.
      element_layer.style.display = 'block';
    });

</script>
</html>
